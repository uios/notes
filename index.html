<html>
    <head>
        <title>Notes &#8226;&#160;uiOS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <script src="index.js"></script>
        <script src="cdn/js/on.js"></script>
        <script src="cdn/js/router.js"></script>
        <script src="cdn/js/vanilla.js"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff" data-theme="system">
        <boot id="boot"></boot>
        <header class="background-color-e4 border-bottom-1px-solid border-color-cb position-fixed width-100pct">
            <section>
                <card>
                    <row class="align-items-center">
                        <box class="margin-right-auto">
                            <section>
                                <text class="font-size-24px padding-x-10px">Notes</text>
                            </section>
                        </box>
                        <box>
                            <section>
                                <ico>
                                    <n class="-ggs-2 gg-layout-grid"></n>
                                </ico>
                            </section>
                        </box>
                        <box>
                            <section>
                                <ico>
                                    <n class="gg-more-vertical-alt"></n>
                                </ico>
                            </section>
                        </box>
                    </row>
                </card>
            </section>
        </header>
        <nav class="background-color-333 height-100pct width-320px">
            <section>
                <card>
                    <section></section>
                </card>
            </section>
        </nav>
        <main class="background-color-d3d3d1 flex-1">
            <page class="width-100pct" data-active="true" data-fetch="/cdn/html/page/page.notes.html" data-page="/*/">
                <header>
                    <section>
                        <card>
                            <row>
                                <box>
                                    <ico>
                                        <n></n>
                                    </ico>
                                </box>
                                <box>
                                    <ico>
                                        <n></n>
                                    </ico>
                                </box>
                                <box>
                                    <ico>
                                        <n class="gg-more-alt"></n>
                                    </ico>
                                </box>
                            </row>
                        </card>
                    </section>
                </header>
                <textarea></textarea>
            </page>
        </main>
        <footer class="background-color-e4 border-color-cb border-top-1px-solid bottom-0 color-69 height-50px position-fixed width-100pct">
            <section>
                <card class="padding-y-100px">
                    <row class="align-center justify-content-space-between">
                        <box>
                            <section>
                                <ico>
                                    <n class="gg-notes"></n>
                                </ico>
                            </section>
                        </box>
                        <box>
                            <section>
                                <ico>
                                    <n class="gg-calendar-dates"></n>
                                </ico>
                            </section>
                        </box>
                        <box class="background-color-009688 border-radius-50pct bottom-25px">
                            <section>
                                <ico class="color-fff">
                                    <n class="gg-math-plus"></n>
                                </ico>
                            </section>
                        </box>
                        <box>
                            <section>
                                <ico>
                                    <n class="gg-search"></n>
                                </ico>
                            </section>
                        </box>
                        <box>
                            <section>
                                <ico>
                                    <n class="gg-menu"></n>
                                </ico>
                            </section>
                        </box>
                    </row>
                </card>
            </section>
        </footer>
    </body>
</html>
