<html>
    <head>
        <title>Notes &#8226;&#160;uiOS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <script src="index.js"></script>
        <script src="cdn/js/mvc.js"></script>
        <script src="cdn/js/on.js"></script>
        <script src="cdn/js/router.js"></script>
        <script src="cdn/js/vanilla.js"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff" data-theme="system">
        <boot id="boot"></boot>
        <nav class="-tablet-position-relative -tablet-min-height-100pct -tablet-width-100pct background-color-fff height-100pct width-320px" data-z-index="2" id="nav">
            <header class="-tablet-width-100pct background-color-e4 border-bottom-1px-solid border-color-cb position-fixed width-320px">
                <section>
                    <card>
                        <row class="align-items-center">
                            <box class="margin-right-auto">
                                <section>
                                    <text class="font-size-24px padding-x-10px">Notes</text>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="-ggs-2 gg-layout-grid"></n>
                                    </ico>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-more-vertical-alt"></n>
                                    </ico>
                                </section>
                            </box>
                        </row>
                    </card>
                </section>
            </header>
            <section>
                <card>
                    <section></section>
                </card>
            </section>
            <footer class="-tablet-width-100pct background-color-e4 border-color-cb border-top-1px-solid bottom-0 color-69 height-50px position-fixed width-320px">
                <section>
                    <card>
                        <row class="align-center justify-content-space-between">
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-notes"></n>
                                    </ico>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-calendar-dates"></n>
                                    </ico>
                                </section>
                            </box>
                            <box class="background-color-009688 border-radius-50pct bottom-25px">
                                <section>
                                    <ico class="color-fff">
                                        <n class="gg-math-plus"></n>
                                    </ico>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-search"></n>
                                    </ico>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-menu"></n>
                                    </ico>
                                </section>
                            </box>
                        </row>
                    </card>
                </section>
            </footer>
        </nav>
        <main class="-tablet-position-absolute -tablet-min-height-100pct -tablet-width-100pct background-color-fff border-color-cb border-left-1px-solid flex-1 flex-direction-column" id="main">
            <header class="background-color-e4 border-bottom-1px-solid border-color-cb position-relative width-100pct">
                <section>
                    <card>
                        <row class="align-items-center">
                            <box class="-tablet-display-flex display-none">
                                <section>
                                    <ico>
                                        <n class="gg-arrow-left"></n>
                                    </ico>
                                </section>
                            </box>
                            <box class="background-color-fff border-1px-solid border-color-cb box-sizing-border-box flex-1 margin-left-5px margin-right-auto">
                                <section>
                                    <input class="height-40px" type="text">
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="-ggs-2 gg-layout-grid"></n>
                                    </ico>
                                </section>
                            </box>
                            <box>
                                <section>
                                    <ico>
                                        <n class="gg-more-vertical-alt"></n>
                                    </ico>
                                </section>
                            </box>
                        </row>
                    </card>
                </section>
            </header>
            <block class="flex-1 overflow-x-hidden">
                <section class="min-height-100pct">
                    <card>
                        <row class="justify-content-space-between padding-2px">
                            <text>Editing</text>
                            <text>8/8/22 12:27 AM</text>
                        </row>
                    </card>
                    <textarea class="-focus-outline-unset background-position-y-24px background-size-100pct-2em border-unset flex-1 font-family-arial line-height-2em min-height-100pct resize-none width-100pct" data-background-image="linear-gradient(rgba(0, 0, 0, 0.3) 1px, transparent 0px)" oninput="on.input.note(this)"></textarea>
                </section>
            </block>
        </main>
    </body>
</html>
